<ion-header>
  <ion-navbar>
    <ion-title>To Do App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <h2>Welcome to "To Do" App!</h2>
  <!--
  <ion-item>
  <ion-input type="text" (keyup)="searchItem()" placeholder="Search..." [(ngModel)]="txtsearch" ></ion-input>
  </ion-item>
  -->
	<ion-list inset>
		<ion-item *ngFor="let item of arr">
			<span [ngClass]="{doneStatus:item.Status=='done',pendingStatus:item.Status=='pending'}">
			<label>{{item.Title}}</label></span>
			
			
			<ion-icon name="create" item-right (click)="onEdit(item)"></ion-icon>
			<ion-icon name="trash" item-right (click)="onClick(item)"></ion-icon>
		</ion-item>
		
	</ion-list>
	
	 <ion-fab bottom right>
<button ion-fab mini  (click)="addTask()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
	
	
</ion-content>
