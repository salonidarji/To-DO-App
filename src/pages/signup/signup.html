<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>
	

<ion-content padding>
	
	<ion-list>
		 <ion-item>
			<ion-label floating>EMAIL</ion-label>
			<ion-input type="email" [(ngModel)]="email_id" name="email"></ion-input>
		 </ion-item>
		 
		  <ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
		 </ion-item>
		 
		  <ion-item>
			<ion-label floating>mobile no:</ion-label>
			<ion-input type="text" [(ngModel)]="mobile_no" name="mobile_no"></ion-input>
		 </ion-item>
		 
		 <div padding>
			<button ion-button (click)="onSignupClick()" color="primary" block>Register</button>
		</div>
	</ion-list>
	
</ion-content>
